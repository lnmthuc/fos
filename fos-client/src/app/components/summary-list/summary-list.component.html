<div class="summary">
  <div class="mat-elevation-z8">
    <app-loading [loading]="isLoading"></app-loading>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="Rank">
        <th mat-header-cell *matHeaderCellDef>Rank</th>
        <td mat-cell *matCellDef="let element" class="rank">
          <p>{{ element.Rank }}</p>
        </td>
      </ng-container>

      <ng-container matColumnDef="Restaurant">
        <th mat-header-cell *matHeaderCellDef>Restaurant</th>
        <td mat-cell *matCellDef="let element">{{ element.Restaurant }}</td>
      </ng-container>

      <ng-container matColumnDef="AverageRating">
        <th mat-header-cell *matHeaderCellDef>Average rating</th>
        <td mat-cell *matCellDef="let element">
          <ngx-stars
            [readonly]="true"
            [maxStars]="5"
            [initialStars]="element.AverageRating"
          ></ngx-stars>
        </td>
      </ng-container>

      <ng-container matColumnDef="Percent">
        <th mat-header-cell *matHeaderCellDef class="align-right">
          % of Events
        </th>
        <td mat-cell *matCellDef="let element" class="align-right">
          {{ element.Percent.toFixed(1) }} %
        </td>
      </ng-container>

      <ng-container matColumnDef="AppearTime">
        <th mat-header-cell *matHeaderCellDef class="align-right-padding">
          Total
        </th>
        <td mat-cell *matCellDef="let element" class="align-right-padding">
          {{ element.AppearTime }}
        </td>
      </ng-container>

      <ng-container matColumnDef="RelativePercent">
        <th mat-header-cell *matHeaderCellDef>%</th>
        <td mat-cell *matCellDef="let element">
          <div
            [@changeState]="element ? 'hasData' : 'init'"
            class="relative-percent-wrapper"
          >
            <div
              class="relative-percent"
              [ngStyle]="{
                'width.%': element.RelativePercent
              }"
            ></div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="row"
        (click)="showDishesSummary(row)"
      ></tr>
    </table>

    <mat-paginator
      showFirstLastButtons
      [pageSize]="20"
      [hidePageSize]="true"
    ></mat-paginator>
  </div>
</div>
