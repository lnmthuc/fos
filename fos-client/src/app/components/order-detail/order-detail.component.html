<app-loading [loading]="loading"></app-loading>
<h1 *ngIf="isEventTypeAvailable" class="text-align-center">
  <span
    style="
  color: #e57d13;
"
    >Better Food,</span
  >
  Better Mood
</h1>

<h3 *ngIf="isEventTypeAvailable" class="text-align-center">
  Please join us for food and fun as we celebrate at {{ nameEvent }}
</h3>
<h1 *ngIf="!isEventTypeAvailable" class="text-align-center">
  Event is not available 
</h1>

<div *ngIf="isDataAvailable" class="aaa">
  <app-food
    #foodlist
    [data]="data"
    [isOrder]="isOrder"
    [discountPerItem]="discountPerItem"
    [checkedData]="checkedData"
    (valueChange)="getFoodFromMenu($event)"
  ></app-food>
  <app-list-ordered-foods
    #foodorderlist
    [hostUser]="hostUser"
    [orderUser]="orderUser"
    [order]="order"
    [isOrder]="isOrder"
    [event]="event"
    [promotions]="promotions"
    [discountPerItem]="discountPerItem"
    [totalBudget]="totalBudget"
    (valueChange)="deleteFoodFromMenu($event)"
    (saveOrder)="save()"
  ></app-list-ordered-foods>
</div>
